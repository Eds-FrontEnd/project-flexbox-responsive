<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="box.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Responsive - FlexBox</title>
    </head>
    <body>
        <header>
            <div class="top">
                <div class="topint">
                    <div class="log">.</div>
                    <div class="socialmedia"><div class="socialint"></div></div>

                    <div class="phone"><div class="phoneint"></div></div>
                </div>
            </div>
        </header>
        <article>
            <section>
                <div class="main">
                    <div class="mainint">
                        <div class="first"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="section1">
                    <div class="section1int">
                        <div class="section-box">
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                            <div class="box">
                                <div class="box-int"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="main">
                    <div class="mainint">
                        <div class="first"></div>
                    </div>
                </div>
            </section>
        </article>

        <footer>
            <div class="footer">
                <div class="footerint">
                    <div class="info">
                        <div class="infoint"></div>
                    </div>
                    <div class="footersocial">
                        <div class="footersocialint"></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
